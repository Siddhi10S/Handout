<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login & Registeration form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0b0f13;
    }

    .container {
        padding: 40px;
        border-radius: 20px;
        border: 8px solid rgba(255, 255, 255, 0.1);
        box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
            5px 5px 15px rgba(0, 0, 0, 0.35),
            inset -5px -5px 15px rgba(255, 255, 255, 0.1),
            inset 5px 5px 15px rgba(0, 0, 0, 0.35);
    }

    .container .form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 25px;
    }

    .container .form.signin,
    .container.signinForm .form.signup {
        display: none;
    }

    .container.signinForm .form.signin {
        display: flex;
    }

    .container .form h2 {
        color: #fff;
        font-weight: 500;
        letter-spacing: 0.1em;
    }

    .container .form .inputBox {
        position: relative;
        width: 300px;
    }

    .container .form .inputBox input {
        padding: 12px 10px 12px 48px;
        border: none;
        width: 100%;
        background: #223243;
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #fff;
        font-weight: 300;
        border-radius: 25px;
        font-size: 1em;
        box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
            5px 5px 15px rgba(0, 0, 0, 0.35);
        transition: 0.5s;
        outline: none;
    }

    .container .form .inputBox span {
        position: absolute;
        left: 0;
        padding: 12px 10px 12px 48px;
        pointer-events: none;
        font-size: 1em;
        font-weight: 300;
        transition: 0.5s;
        letter-spacing: 0.05em;
        color: rgba(255, 255, 255, 0.1);
    }

    .container .form .inputBox input:valid~span,
    .container .form .inputBox input:focus~span {
        color: #00dfc4;
        border: 1px solid #00dfc4;
        background: #223243;
        transform: translateX(25px) translateY(-7px);
        font-size: 0.6em;
        padding: 0 8px;
        border-radius: 10px;
        letter-spacing: 0.1em;
    }

    .container .form .inputBox input:valid,
    .container .form .inputBox input:focus {
        border: 1px solid #00dfc4;
    }

    .container .form .inputBox i {
        position: absolute;
        top: 15px;
        left: 16px;
        width: 25px;
        padding: 2px 0;
        padding-right: 8px;
        color: #00dfc4;
        border-right: 1px solid #00dfc4;
    }

    .container .form .inputBox input[type="submit"] {
        background: #00dfc4;
        color: #fcfdfd;
        padding: 10px 0;
        font-weight: 500;
        cursor: pointer;
        box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
            5px 5px 15px rgba(0, 0, 0, 0.35),
            inset -5px -5px 15px rgba(255, 255, 255, 0.1),
            inset 5px 5px 15px rgba(0, 0, 0, 0.35);
    }

    .container .form p {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.75em;
        font-weight: 300;
    }

    .container .form p a {
        font-weight: 500;
        color: #fff;
    }
</style>

<body>
    <div class="container">
        <form method="post" action="/createuser">
            <div class="form signup">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <input type="text" required="required" name="username">
                    <i class="fa-regular fa-user"></i>
                    <span>username</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" name="email">
                    <i class="fa-regular fa-envelope"></i>
                    <span>email address</span>

                </div>
                <div class="inputBox">
                    <input type="text" required="required" name="password">
                    <i class="fa-solid fa-lock"></i>
                    <span>create password</span>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <i class="fa-solid fa-lock"></i>
                    <span>confirm password</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Create Account">

                    <!-- <button type='submit' class='submit-btn'>Create Account</button> -->
                </div>
                <p>Already a member ? <a type="submit" href="#" class="login">Log in</a></p>
                <!-- <button type='submit' class='submit-btn'>Log in</button> -->
            </div>
        </form>

        <form method="post" action="/loginuser">
            <div class="form signin">
                <h2>Log In</h2>
                <div class="inputBox">
                    <input type="text" required="required" name="username">
                    <i class="fa-regular fa-user"></i>
                    <span>username</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" name="password">
                    <i class="fa-solid fa-lock"></i>
                    <span>password</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>
                <p>Not Registered ?<a href="#" class="create">Login</a></p>
            </div>
        </form>

    </div>

    <script>
        let login = document.querySelector('.login');
        let create = document.querySelector('.create');
        let container = document.querySelector('.container');

        login.onclick = function () {
            container.classList.add('signinForm');
        }

        create.onclick = function () {
            container.classList.remove('signinForm');
        }



    </script>
</body>

</html>
